<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>

    .a{
      width: 500px;
      height: 500px;
      background-color : red;
        opacity:0;
    }
  </style>
</head>
<body>


<div class="a">



</div>
</body>
<script src="jquery-3.7.0.min.js"></script>
<script>

    $(function(){
    $('.a').hover(
        function () {
            $(this).stop().animate({opacity : '1'}, 500); })
    })
</script>
</html>
