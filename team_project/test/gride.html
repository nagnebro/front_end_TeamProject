<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>

    .container{

      width: 400px;
      height: 400px;
      border : 1px solid black;
      display : grid;
      grid-template-columns: 200px 200px;
      grid-template-rows: 200px 200px;
      grid-template-areas :

      "head btm"
      "btm head";
    }

    .box{
      border : 1px solid black;
    }

    .container .box:nth-child(1){

      grid-area : head;
      color : red;
    }
    .container .box:nth-child(2){

      grid-area : btm;
    }


  </style>
</head>
<body>


<div class="container">
  <div class="box">header</div>
  <div class="box">bottom</div>
  <div class="box">header</div>
  <div class="box">bottom</div>


</div>
</body>
</html>
